<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest AI Learning</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo-area">
            <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 2L1 7l11 5 9-4.09V17h2V7L12 2zm1 14.16V9.28l6.79-3.09L13 9.42v6.74l6.21-2.82.79 1.58-7 3.24zm-2 0l-7-3.24.79-1.58 6.21 2.82V9.42L5.21 6.19 12 9.28v6.88z" />
            </svg>
            <span>EduQuest</span>
        </div>

        <ul class="nav-links">
            <li class="nav-item active" data-target="home">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span>Dashboard</span>
            </li>
            <li class="nav-item" data-target="change-grade">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                <span>Change Grade</span>
            </li>
            <li class="nav-item" data-target="change-subject">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 19.477 5.754 20 7.5 20s3.332-.477 4.5-1.253m0-12.5c1.168-.777 2.754-1.253 4.5-1.253S19.832 5.477 21 6.253v13C19.832 19.477 18.246 20 16.5 20s-3.332-.477-4.5-1.253">
                    </path>
                </svg>
                <span>Change Subject</span>
            </li>
            <li class="nav-item" data-target="history">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>History</span>
            </li>
            <li class="nav-item" data-target="profile">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Profile</span>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="mobile-toggle">â˜°</div>
            <div class="header-title" id="header-title">Select Grade</div>
            <div class="header-actions">
                <span class="grade-badge" id="header-badge" style="display:none">Class 10</span>
                <!-- Could add Profile circle here -->
            </div>
        </header>

        <div class="content-area">

            <!-- View: Grade Selection -->
            <div id="grade-selection" class="view active">
                <div class="grade-selection-container">
                    <div class="grade-title">
                        <h1>Select Your <span>Grade</span></h1>
                        <p style="color:var(--text-secondary)">Choose your academic level to get started.</p>
                    </div>
                    <div class="grade-grid" id="grade-grid">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>

            <!-- View: Subject Selection -->
            <div id="subject-selection" class="view">
                <div class="grade-selection-container"> <!-- Reuse container for center alignment -->
                    <div class="grade-title">
                        <h1>Select <span>Subject</span></h1>
                        <p style="color:var(--text-secondary)">What do you want to learn today?</p>
                    </div>
                    <div class="subject-grid" id="subject-grid" style="margin-top: 2rem; width: 100%; max-width:800px;">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>

            <!-- View: Chat -->
            <div id="chat-view" class="view">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages -->
                    </div>
                    <div class="input-area">
                        <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off">
                        <button class="mic-btn" id="mic-btn" title="Voice Input">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                                </path>
                            </svg>
                        </button>
                        <button class="send-btn" id="send-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- View: History -->
            <div id="history-view" class="view">
                <div class="history-list" id="history-list">
                    <!-- History Items -->
                </div>
            </div>

            <!-- View: Profile -->
            <div id="profile-view" class="view">
                <div
                    style="max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow-sm);">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div id="profile-items-avatar"
                            style="width: 80px; height: 80px; background: #FFC107; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white; font-weight: bold;">
                            JD</div>
                        <h2 id="profile-items-name">John Doe</h2>
                        <p style="color: var(--text-secondary)">Student</p>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <div>
                            <label
                                style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Name</label>
                            <input type="text" id="profile-input-name" value="John Doe"
                                style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);">
                        </div>
                        <div>
                            <label
                                style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">Email</label>
                            <input type="email" id="profile-input-email" value="john.doe@school.edu"
                                style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);">
                        </div>
                        <div style="margin-top: 1rem; display: flex; justify-content: flex-end; gap: 1rem;">
                            <!-- <button style="padding: 0.75rem 1.5rem; border: 1px solid var(--border-color); background: white; border-radius: var(--radius-md); cursor: pointer;">Cancel</button> -->
                            <button id="profile-save-btn"
                                style="padding: 0.75rem 1.5rem; background: var(--primary-color); color: black; border: none; border-radius: var(--radius-md); cursor: pointer; font-weight: 500;">Save
                                Changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
